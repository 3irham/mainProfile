<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guest Book</title>
  <link rel="stylesheet" href="stile.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="signin-signup">
        <form action="" class="sign-in-form">
          <h2 class="title">Guest Attendance</h2>
          <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Email">
          </div>
          <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="text" placeholder="Sign here" rows=2 col=5>
          </div>
          <input type="submit" value="Submit" class="btn solid">

          <a href="index.html" class="social-text">Thank you for your visit.</a>
        </form>

        <form action="" class="sign-up-form">
          <h2 class="title">Be wise</h2>
          <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Email">
          </div>
          <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="text" placeholder="Name">
          </div>
          <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="text" placeholder="Comments">
          </div>
          <input type="submit" value="Submit" class="btn solid">

          <a href="index.html" class="social-text">Thank you for your visit.</a>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Adding Comments?</h3>
          <p></p>
          <button class="btn transparent" id="sign-up-btn">Click Here!</button>
        </div>

        <img src="images/login.svg" class="image"alt="">
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>Not sure?</h3>
          <p>You can just go here</p>
          <button class="btn transparent" id="sign-in-btn">Sign</button>
        </div>

        <img src="images/reg.svg" class="image"alt="">
      </div>
    </div>
  </div>

  <script src="app.js" charset="utf-8"></script>
</body>
</html>
